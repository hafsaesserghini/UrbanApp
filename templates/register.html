<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityAid Recommendation - Register</title>
    <link rel="icon" href="./files/cityaid-logo.jpeg">
    <link rel="stylesheet" type="text/css" href="./static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>

<!-- Navbar -->
<nav>
    <img src="{{ url_for('static', filename='files/CityAid.png') }}"  class="logo" alt="Logo" title="CityAid Recommendations">
    <ul class="navbar">
        <li>
            <a href="./index">Home</a>
            <a href="./categories">Categories</a>
            <a href="./chat">Chatbot</a>
            <a href="./register">Sign Up</a>
            <a href="./login">Sign In</a>
        </li>
    </ul>
</nav>

<!-- Registration Form Section -->
<section class="register-form-container">
    <div class="form-content">
        <h2>Sign Up</h2>
        <!-- Form sending data to /register route -->
        <form action="/register" method="POST" class="register-form">
            <div class="input-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="input-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
            </div>

            <div class="input-group">
                <button type="submit" class="register-btn">Sign Up</button>
            </div>

            <div class="login-link">
                <p>Already have an account? <a href="./login">Sign In</a></p>
            </div>
        </form>
    </div>
</section>

</body>
</html>
